<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATBOT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CHATBOT</h1>

    <!-- Ask AI Section -->
    <div class="section">
      <h3>Ask AI</h3>
      <input type="text" id="aiInput" placeholder="Ask a question...">
      <button onclick="askAI()">Ask AI</button>
    </div>

    <!-- Generate Code Section -->
    <div class="section">
      <h3>Generate Code</h3>
      <input type="text" id="codeInput" placeholder="Ask for code...">
      <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Image Recognition Section -->
    <div class="section">
      <h3>Recognize Image</h3>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="imageQuestionInput" placeholder="Ask a question about the image...">
      <button onclick="recognizeImage()">Recognize Image</button>
    </div>

    <!-- Response Display Area -->
    <div id="response"></div>

    <!-- Footer Section for Credits, Ping, and Time -->
    <div class="footer">
      <div id="credits">Â© 2024 Juno Delos Santos. All rights reserved. </div>
      <div id="time"> <span id="timeValue">Loading...</span></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
