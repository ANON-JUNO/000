<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATBOT</title>
  <style>
    /* Keep your existing styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>CHATBOT</h1>

    <!-- Ask AI Section -->
    <div class="section">
      <h3>Ask AI</h3>
      <input type="text" id="aiInput" placeholder="Ask a question...">
      <button onclick="askAI()">Ask AI</button>
    </div>

    <!-- Generate Code Section with Language Selection -->
    <div class="section">
      <h3>Generate Code</h3>
      <input type="text" id="codeInput" placeholder="Ask for code...">
      <select id="languageSelect">
        <option value="nodejs">Node.js</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c++">C++</option>
        <option value="javascript">JavaScript</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <!-- Add more languages as needed -->
      </select>
      <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Image Recognition Section -->
    <div class="section">
      <h3>Recognize Image</h3>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="imageQuestionInput" placeholder="Ask a question about the image...">
      <button onclick="recognizeImage()">Recognize Image</button>
    </div>

    <!-- Response Display Area -->
    <div id="response"></div>

    <!-- Footer Section for Credits, Ping, and Time -->
    <div class="footer">
      <div id="credits">Â© 2024 Juno Delos Santos. All rights reserved.</div>
      <div id="time"> <span id="timeValue">Loading...</span></div>
    </div>
  </div>

  <script>
    async function askAI() {
      const query = document.getElementById("aiInput").value;
      if (!query.trim()) {
        displayResponse("Please enter a question.");
        return;
      }

      try {
        displayResponse("Asking AI...");

        const start = new Date().getTime();  // Start time to calculate ping

        const response = await fetch(`https://haji-mix.onrender.com/gpt4om?prompt=${encodeURIComponent(query)}`);
        const data = await response.json();

        const end = new Date().getTime();  // End time to calculate ping
        const ping = end - start;  // Calculate the ping

        document.getElementById('pingValue').textContent = `${ping} ms`;  // Update the ping in the UI

        if (response.ok && data && data.response) {
          displayResponse(`Ask AI:\n${data.response}`);  // Display the response from AI with "Ask AI" label
        } else {
          displayResponse("Error: Unable to get AI response.");
        }
      } catch (error) {
        console.error("Error:", error);
        displayResponse("An error occurred. Please try again later.");
      }
    }

    async function generateCode() {
      const query = document.getElementById("codeInput").value;
      const language = document.getElementById("languageSelect").value;  // Get the selected programming language
      if (!query.trim()) {
        displayResponse("Please enter a code-related query.");
        return;
      }

      try {
        displayResponse("Generating code...");

        const response = await fetch(`https://joshweb.click/api/codegpt?type=code&lang=${language}&q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (response.ok && data && data.result) {
          // Format code in a clean and readable way
          const formattedCode = formatCodeResponse(data.result);
          displayResponse(`CodeGPT:\n${formattedCode}`);  // Display code with "CodeGPT" label
        } else {
          displayResponse("Error: Unable to generate code.");
        }
      } catch (error) {
        console.error("Error:", error);
        displayResponse("An error occurred while generating the code. Please try again later.");
      }
    }

    async function recognizeImage() {
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      const question = document.getElementById("imageQuestionInput").value.trim();  // Get the question from the user input

      if (!file) {
        displayResponse("Please upload an image.");
        return;
      }

      if (!question) {
        displayResponse("Please enter a question about the image.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("question", encodeURIComponent(question));  // Ensure question is encoded

      try {
        displayResponse("Recognizing image...");

        // Update the fetch URL with encodeURIComponent for the prompt
        const response = await fetch(`https://joshweb.click/gemini?prompt=${encodeURIComponent(question)}`, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok && data && data.gemini) {
          displayResponse(`Image Recognition:\n${data.gemini}`);  // Display the response with "Image Recognition" label
        } else {
          displayResponse("Error: Unable to recognize the image.");
        }
      } catch (error) {
        console.error("Error:", error);
        displayResponse("An error occurred while recognizing the image. Please try again later.");
      }
    }

    function formatCodeResponse(code) {
      // Format code with indentation and line breaks for better readability
      return code
        .split("\n")
        .map(line => `  ${line}`)  // Add indentation to each line
        .join("\n");
    }

    function displayResponse(message) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = message;
    }

    // Display current time and update every second
    function updateTime() {
      const time = new Date().toLocaleTimeString();
      document.getElementById("timeValue").textContent = time;
    }

    setInterval(updateTime, 1000);  // Update time every second
  </script>
</body>
</html>
