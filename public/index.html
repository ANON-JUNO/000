<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATBOT</title>
  <style>
    /* Styles remain the same */
  </style>
</head>
<body>
  <div class="container">
    <h1>CHATBOT</h1>

    <!-- Ask AI Section -->
    <div class="section">
      <h3>Ask AI</h3>
      <input type="text" id="aiInput" placeholder="Ask a question...">
      <button onclick="askAI()">Ask AI</button>
    </div>

    <!-- Generate Code Section with Language Selection -->
    <div class="section">
      <h3>Generate Code</h3>
      <input type="text" id="codeInput" placeholder="Ask for code...">
      <select id="languageSelect">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
      <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Ask Ashley Section -->
    <div class="section">
      <h3>Ask Ashley</h3>
      <input type="text" id="ashleyInput" placeholder="Ask a question...">
      <button onclick="askAshley()">Ask Ashley</button>
    </div>

    <!-- Image Recognition Section -->
    <div class="section">
      <h3>Recognize Image</h3>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="imageQuestionInput" placeholder="Ask a question about the image...">
      <button onclick="recognizeImage()">Recognize Image</button>
    </div>

    <!-- Response Display Area -->
    <div id="response"></div>

    <script>
      function displayResponse(message) {
        document.getElementById('response').textContent = message;
      }

      // Ask AI Function
      async function askAI() {
        const query = document.getElementById("aiInput").value;
        if (!query.trim()) return displayResponse("Please enter a question.");

        try {
          const response = await fetch("/api/askAI", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query })
          });
          const data = await response.json();
          displayResponse(`Ask AI Response:\n${data.response}`);
        } catch (error) {
          displayResponse("Error asking AI.");
        }
      }

      // Generate Code Function
      async function generateCode() {
        const query = document.getElementById("codeInput").value;
        const language = document.getElementById("languageSelect").value;
        if (!query.trim()) return displayResponse("Please enter a code-related query.");

        try {
          const response = await fetch("/api/generateCode", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query, language })
          });
          const data = await response.json();
          displayResponse(`Generated ${language.toUpperCase()} Code:\n${data.result}`);
        } catch (error) {
          displayResponse("Error generating code.");
        }
      }

      // Ask Ashley Function
      async function askAshley() {
        const query = document.getElementById("ashleyInput").value;
        if (!query.trim()) return displayResponse("Please enter a question.");

        try {
          const response = await fetch("/api/askAshley", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query })
          });
          const data = await response.json();
          displayResponse(`Ashley Response:\n${data.response}`);
        } catch (error) {
          displayResponse("Error asking Ashley.");
        }
      }

      // Recognize Image Function
      async function recognizeImage() {
        const fileInput = document.getElementById("imageInput");
        const file = fileInput.files[0];
        const question = document.getElementById("imageQuestionInput").value;

        if (!file) return displayResponse("Please upload an image.");
        if (!question.trim()) return displayResponse("Please enter a question about the image.");

        const formData = new FormData();
        formData.append("file", file);
        formData.append("question", question);

        try {
          const response = await fetch("/api/recognizeImage", { method: "POST", body: formData });
          const data = await response.json();
          displayResponse(`Image Recognition:\n${data.result}`);
        } catch (error) {
          displayResponse("Error recognizing image.");
        }
      }
    </script>
  </div>
</body>
</html>
